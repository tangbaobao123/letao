<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马15期</a>
    </div>
    <div class="user">
        <img src="img/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display: block">
                    <a href="first.html">一级分类</a>
                    <a class="now" href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<!--主体栏-->
<div class="lt_main">
    <!--topbar-->
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon-menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <!--面包屑区域-->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>

        <!--内容区域-->
        <div class="lt_content">
        <!--添加分类-->
            <tutton class="btn btn-default mb_20 btn_add">添加分类</tutton>
            <!--分类表格-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">一级分类名称</td>
                    <td width="30%">二级分类名称</td>
                    <td width="30%">二级分类LOGO</td>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>耐克</td>
                        <td>板鞋</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <!--分页-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
<!--模块框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/html" id="tpl">
   {{each rows v i}}
   <tr>
       <td>{{(page-1)*size+i+1}}</td>
       <td>{{v.categoryName}}</td>
       <td>{{v.brandName}}</td>
       <td><img src="{{v.brandLogo?v.brandLogo:'img/none.png'}}" width="50" height="50" alt=""></td>
   </tr>
    {{/each}}
    
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>

</body>
</html>
